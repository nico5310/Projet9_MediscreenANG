<div class="container h-100">
		<div class="row" style="margin-top: 20px">
			<h2>Patient List</h2>
		</div>


  <div class="row justify-content_center">
    <div class="col-12">
      <a href="/patient/add" class="btn btn-primary btn-sm"
          style="margin-bottom: 10px; margin-top:10px" >Add New Patient</a>
    </div>

    <table class="table table-bordered border-secondary table-striped table-hover text-center"
          style="margin-top: 10px">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Date of birth</th>
          <th>Genre</th>
          <th>Address</th>
          <th>Phone</th>
          <th style="width:100px">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let patient of patients" routerLink="/patient/list">
          <td {{patient.firstName}} ></td>
          <td {{patient.lastName}} ></td>
          <td {{patient.dob}} ></td>
          <td {{patient.genre }} ></td>
          <td {{patient.address }} ></td>
          <td {{patient.phone }} ></td>

          <td style="width: 25%" class="text-center">
            <a class="btn btn-primary text-white"
                href="/patient/showUpdateForm/{{patient.id}}">Update patient</a>;|

            <a class="btn text-white" style="background-color: #4DA861"
                href="/note/list/{{patient.id}}">Notes</a> |

            <a class="btn btn-danger text-white"
                href="/patient/delete/{{patient.id}}">Delete
            </a>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
